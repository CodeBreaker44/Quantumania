# on manual trigger, build backend docker image and push to dockerhub
name: Backend Release

on:
  push:
    branches:
      - main
    paths:
      - 'backend/quantumania**'


jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    -
      name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    -
      name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: silvercryptor
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    -
      name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: ./backend/quantumania/
        file: ./backend/quantumania/Dockerfile.quantumania
        push: true
        tags: silvercryptor/quantumania:${{ github.sha }}